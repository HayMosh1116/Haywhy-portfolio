  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;

    h1 {
      text-align: center;

    }
    table {
      width: 100%;

      margin-top: 20px;

      border: 1px solid #ddd;

      color: red;
      font-weight: bold;
    }
    .summary {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
