<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#backgroundGradient)" opacity="0.1"/>
  
  <!-- Main Character -->
  <!-- Head -->
  <circle cx="200" cy="150" r="45" fill="#FDBCB4"/>
  
  <!-- Hair -->
  <path d="M155 120 C155 90, 185 85, 200 85 C215 85, 245 90, 245 120 C245 110, 240 100, 200 100 C160 100, 155 110, 155 120 Z" fill="#8B4513"/>
  
  <!-- Eyes -->
  <circle cx="185" cy="145" r="3" fill="#333"/>
  <circle cx="215" cy="145" r="3" fill="#333"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="155" rx="2" ry="3" fill="#F4A261"/>
  
  <!-- Mouth -->
  <path d="M190 165 Q200 175 210 165" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Body -->
  <rect x="170" y="195" width="60" height="80" rx="20" fill="#3B82F6"/>
  
  <!-- Arms -->
  <rect x="140" y="205" width="30" height="50" rx="15" fill="#FDBCB4"/>
  <rect x="230" y="205" width="30" height="50" rx="15" fill="#FDBCB4"/>
  
  <!-- Hands -->
  <circle cx="155" cy="270" r="12" fill="#FDBCB4"/>
  <circle cx="245" cy="270" r="12" fill="#FDBCB4"/>
  
  <!-- Laptop -->
  <rect x="170" y="260" width="60" height="40" rx="5" fill="#1F2937"/>
  <rect x="175" y="265" width="50" height="30" rx="3" fill="#10B981"/>
  
  <!-- Code lines on laptop screen -->
  <line x1="180" y1="275" x2="210" y2="275" stroke="#22C55E" stroke-width="2"/>
  <line x1="180" y1="280" x2="195" y2="280" stroke="#22C55E" stroke-width="2"/>
  <line x1="180" y1="285" x2="220" y2="285" stroke="#22C55E" stroke-width="2"/>
  
  <!-- Legs -->
  <rect x="180" y="275" width="15" height="60" rx="7" fill="#1E293B"/>
  <rect x="205" y="275" width="15" height="60" rx="7" fill="#1E293B"/>
  
  <!-- Feet -->
  <ellipse cx="187" cy="345" rx="12" ry="8" fill="#333"/>
  <ellipse cx="213" cy="345" rx="12" ry="8" fill="#333"/>
  
  <!-- Floating Elements -->
  <!-- Code symbols -->
  <text x="100" y="100" font-family="monospace" font-size="20" fill="#3B82F6" opacity="0.6">&lt;/&gt;</text>
  <text x="320" y="120" font-family="monospace" font-size="16" fill="#8B5CF6" opacity="0.6">{}</text>
  <text x="80" y="300" font-family="monospace" font-size="14" fill="#10B981" opacity="0.6">fn()</text>
  <text x="330" y="280" font-family="monospace" font-size="18" fill="#F59E0B" opacity="0.6">var</text>
  
  <!-- Decorative circles -->
  <circle cx="120" cy="180" r="4" fill="#3B82F6" opacity="0.4"/>
  <circle cx="290" cy="200" r="6" fill="#8B5CF6" opacity="0.4"/>
  <circle cx="110" cy="250" r="3" fill="#10B981" opacity="0.4"/>
  <circle cx="310" cy="170" r="5" fill="#F59E0B" opacity="0.4"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Update shirt with gradient -->
  <rect x="170" y="195" width="60" height="80" rx="20" fill="url(#shirtGradient)"/>
  
  <!-- Tech icons around the character -->
  <g opacity="0.3">
    <!-- HTML icon -->
    <rect x="60" y="140" width="20" height="20" fill="#E34F26"/>
    <text x="65" y="155" font-family="Arial" font-size="8" fill="white" font-weight="bold">HTML</text>
    
    <!-- CSS icon -->
    <rect x="340" y="240" width="20" height="20" fill="#1572B6"/>
    <text x="345" y="255" font-family="Arial" font-size="8" fill="white" font-weight="bold">CSS</text>
    
    <!-- JS icon -->
    <rect x="70" y="340" width="20" height="20" fill="#F7DF1E"/>
    <text x="77" y="355" font-family="Arial" font-size="8" fill="black" font-weight="bold">JS</text>
    
    <!-- React icon -->
    <circle cx="340" cy="100" r="10" fill="#61DAFB"/>
    <text x="335" y="105" font-family="Arial" font-size="6" fill="black" font-weight="bold">React</text>
  </g>
</svg>
